<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Jumping Jack Detector</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="loading" id="loading">
        <p>Loading models, please wait...</p>
      </div>

      <div class="video-container" id="videoContainer">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
      </div>

      <div class="controls">
        <button id="startBtn">Start Camera</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="toggleVideoBtn">Hide Video</button>
      </div>

      <div class="metrics">
        <div class="metric">
          <div class="metric-value" id="count">0</div>
          <div class="metric-label">Jumping Jacks</div>
        </div>

        <div class="metric">
          <div class="metric-value" id="speed">0</div>
          <div class="metric-label">Jacks/min</div>
        </div>
      </div>
    </div>

    <script>
      const toggleButton = document.getElementById("toggleVideoBtn");
      const videoContainer = document.getElementById("videoContainer");

      toggleButton.addEventListener("click", () => {
        if (videoContainer.classList.contains("hidden")) {
          videoContainer.classList.remove("hidden");
          toggleButton.textContent = "Hide Video";
        } else {
          videoContainer.classList.add("hidden");
          toggleButton.textContent = "Show Video";
        }
      });
    </script>
  </body>
</html>
